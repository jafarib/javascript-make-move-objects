<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let div = document.createElement("div");

      document.querySelector("body").appendChild(div);
      let movement = {
        move: 10,
        x: 300,
        y: 300,
      };
      div.style.cssText = `background-color: red;
                            width: 100px;
                            height: 100px;
                            position : absolute ;
                            left : ${movement.x}px ;
                            top :  ${movement.y}px;
                            overflow: hidden;
                            transition: all .4s`;

      window.addEventListener("keydown", (event) => {
        console.log(event);
        if (event.keyCode === 37) {
          movement.x -= movement.move;
          div.style.left = movement.x + "px";
        }
        if (event.keyCode === 38) {
          movement.y -= movement.move;
          div.style.top = movement.y + "px";
        }
        if (event.keyCode === 39) {
          movement.x += movement.move;
          div.style.left = movement.x + "px";
        }
        if (event.keyCode === 40) {
          movement.y += movement.move;
          div.style.top = movement.y + "px";
        }
       
        if (event.keyCode === 82) {
         
            div.style.backgroundColor = 'red';
         div.style.borderRadius = '0%';
        }
        
        if (event.keyCode === 67) {
            div.style.backgroundColor = 'green';
         div.style.borderRadius = '50%';
        }
        
      });
    </script>
  </body>
</html>
